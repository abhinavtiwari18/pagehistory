<!doctype html>
<html ng-app="serachPage">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="page.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  </head>
  <body>
    
    <div ng-controller="PageCtrl">
      <div class="container" align="center">

      <span><button onClick = "showAddPages(this)">Add Pages</button><button onClick = "showSearchPages(this)">Search Pages</button></span>
      <div id='add-page'>
        <h2>Add Pages </h2>
      <form ng-submit="addPage()">
        <input type="text" ng-model="pageText"  size="30"
               placeholder="add new pages here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <br/>
      <ul class="list-unstyled">

        <li ng-repeat="page in pages.slice().reverse()">
          <div class="row">
          <span>{{page.text}}</span>
          <button id={{page.value}} ng-click='deletePage()'>delete</button>
        </div>
        </li>
      </ul>
    </div>
      <div id="search-page" style="display:none">
        <h2>Search Pages </h2>
        <form ng-submit="addHistory()">
        <input type="text" ng-model="qryText"  size="30"
               placeholder="Enter query parameter">
        <input class="btn-primary" type="submit" value="Search">
      </form>
        <ul class="list-unstyled">
        <li ng-repeat="qry in qhistory.slice().reverse()">
          <span>{{qry.value}} : {{qry.text}}</span>
          
        </li>
      </ul>
      </div>
      </div>
    </div>
  </body>
</html>
